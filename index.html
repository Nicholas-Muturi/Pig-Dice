<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  <title> </title>
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron-fluid">
      <h1>PIG DICE</h1>
      <h3>A game of luck</h3>
    </div>

    <!--..........PLAYER NAMES FORM...........-->
    <form id="usernameForm">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="playerOneInput">Player One</label>
          <input type="text" id="playerOneInput" class="form-control col-md-6" placeholder="Enter Username">
        </div>
        <div class="form-group col-md-6">
          <label for="playerTwoInput">Player Two</label>
          <input type="text" id="playerTwoInput" class="form-control col-md-6" placeholder="Enter Username">
        </div>
      </div>
      <button type="submit" class="btn btn-success" name="button">Submit</button>
    </form>

    <!--..............SCORE BOARD..............-->
    <div class="overallScoreBoard">
      <div class="row">
        <div class="col-md-6 playerOneScore">
          <h2 id="player1OverallScore"></h2>
        </div>
        <div class="col-md-6 playerTwoScore">
          <h2 id="player2OverallScore"></h2>
        </div>
      </div>
    </div>
    <div class="row userTurnTotal">
        <div class="col-md-6">
          <p id="playerOneTurnScore">0</p>
        </div>
        <div class="col-md-6">
          <p id="playerTwoTurnScore">0</p>
        </div>
    </div>

    <!--..............DICE..............-->
    <div class="dice-roll-section">
      <h1 id="dice">DICE AREA</h1>
    </div>
    <div class="userButtons">
      <span class="btn btn-primary" id="rollDiceButton">Roll Dice</span>
      <span class="btn btn-danger" id="holdButton">Hold</span>
    </div>
    <!--..............PLAYER NAMES..............-->
    <div class="player-board">
      <div class="row">
        <div class="col-md-6 playerOneName">
          <h2 id="player1Name" class="activeTurn"></h2>
        </div>
        <div class="col-md-6 playerTwoName">
          <h2 id="player2Name" class=""></h2>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
