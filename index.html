<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  <title> </title>
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1>PIG DICE</h1>
      <h3>A game of luck</h3>
    </div>

    <!--..........PLAYER NAMES FORM...........-->
    <form id="usernameForm">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="playerOneInput">Player One</label>
          <input type="text" id="playerOneInput" class="form-control col-md-6" placeholder="Enter Username">
        </div>
        <div class="form-group col-md-6">
          <label for="playerTwoInput">Player Two</label>
          <input type="text" id="playerTwoInput" class="form-control col-md-6" placeholder="Enter Username">
        </div>
      </div>
      <button type="button" class="btn btn-success" name="button">Submit</button>
    </form>

    <!--..............SCORE BOARD..............-->
    <div class="score-board">
      <div class="row">
        <div class="col-md-6 playerOneScore">
          <h2>player 1 score</h2>
        </div>
        <div class="col-md-6 playerTwoScore">
          <h2>player 2 score</h2>
        </div>
      </div>
    </div>

    <!--..............DICE..............-->
    <div class="dice-roll-section">
      <h1>DICE AREA</h1>
    </div>

    <!--..............PLAYER NAMES..............-->
    <div class="player-board">
      <div class="row">
        <div class="col-md-6 playerOneName">
          <h2>player 1 Name</h2>
        </div>
        <div class="col-md-6 playerTwoName">
          <h2>player 2 Name</h2>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
